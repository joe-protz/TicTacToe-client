<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe!</h1>
      <div id = messages class = "text-center"> </div>
      <div class = "text-center warnings"> </div>
      <div id = currentTurn class = "text-center"> Current player is X</div>
      <div class = "container gameBoard" >
      <div class="row">
  <div id="box0" class="col-4 board text-center border-bottom border-right border-dark"> </div>
  <div id="box1" class="col-4 board text-center border border-top-0 border-dark"></div>
  <div id="box2" class="col-4 board text-center border-bottom border-left border-dark"> </div>
  <div id="box3" class="col-4 board text-center border border-left-0 border-dark"></div>
  <div id="box4" class="col-4 board text-center border border-dark"> </div>
  <div id="box5" class="col-4 board text-center border border-right-0 border-dark"></div>
  <div id="box6" class="col-4 board text-center border-top border-right border-dark"></div>
  <div id="box7" class="col-4 board text-center border border-bottom-0 border-dark"></div>
  <div id="box8" class="col-4 board text-center border-top border-left border-dark"> </div>
  <button id = "reset">Reset</button>
      </div>
    </div>
    </body>
</html>
